{% extends 'blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <fieldset>
                <legend class="border-bottom mb-4">Join With Us Today</legend>
                {{form.as_p}}
            </fieldset>

            <div class="form-group">
                <button 
                    class="btn btn-outline-info" 
                    type="submit">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
